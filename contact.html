<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Enrico Cirilli</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Bootstrap CSS for responsive layout and styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Favicon for the website -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
</head>
<body>
    <!-- Sticky navigation menu that remains at the top of the page when scrolling -->
    <header class="sticky-menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Website or brand name -->
            <a class="navbar-brand" href="index.html">Enrico Cirilli</a>
            
            <!-- Toggler button for mobile view (collapses the menu) -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- ml-auto aligns the items to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a> <!-- Link to the Home page -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cv.html">CV</a> <!-- Link to the CV page -->
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact Me</a> <!-- Link to the Contact page -->
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main content area for the contact form -->
    <main class="container mt-5">
        <h1 class="text-center">Contact Me</h1> <!-- Main heading -->
        <p class="text-center">Feel free to reach out to me by filling out the form below.</p>
        
        <!-- Contact form -->
        <form action="#" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name</label> <!-- Name input field -->
                <input type="text" class="form-control" id="name" name="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label> <!-- Email input field -->
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="message">Message</label> <!-- Message textarea -->
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                <div class="invalid-feedback">Please enter your message.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button> <!-- Submit button -->
        </form>
    </main>

    <!-- Footer section with copyright and social media links -->
    <footer class="text-center mt-5 py-4">
        <p>Â© 2024 Enrico Cirilli. All rights reserved.</p> <!-- Copyright notice -->

        <a href="https://github.com/your-username/your-repository" target="_blank">GitHub</a> | 
        <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
    </footer>

    <!-- Bootstrap JS and Popper.js for interactive elements like dropdowns and modals -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
